<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierListPage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Link to the CSS -->
    <link rel="stylesheet" href="PaginaCSS.css">

    <!-- Link to the JavaScript -->
    <script type="module" src="tierScript.js"></script>
</head>
<body>
    <h1>TierList</h1>
    <div class="tiers container">
        <div class="tier">
            <div class="label" contenteditable="plaintext-only" style="--color:lightgreen">
                <span>S Tier</span>
            </div>
            <div class="items">
                <img src="/champion_icons/aatrox.png" alt="Aatrox">
                <img src="champion_icons/ahri.png" alt="ahri">
                <img src="champion_icons/akali.png" alt="akali">
                <img src="champion_icons/akshan.png" alt="akshan">
            </div>
            <div class="controls">
                <button class="settings"><i class="bi bi-gear-fill"></i></button>
                <button class="moveup"><i class="bi bi-chevron-up"></i></button>
                <button class="movedown"><i class="bi bi-chevron-down"></i></button>
            </div>
        </div>
        <div class="tier">
            <div class="label">
                <span>A Tier</span>
            </div>
            <div class="items"></div>
            <div class="controls">
                <button class="settings"><i class="bi bi-gear-fill"></i></button>
                <button class="moveup"><i class="bi bi-chevron-up"></i></button>
                <button class="movedown"><i class="bi bi-chevron-down"></i></button>
            </div>
        </div>
        <div class="tier">
            <div class="label">
                <span>B Tier</span>
            </div>
            <div class="items"></div>
            <div class="controls">
                <button class="settings"><i class="bi bi-gear-fill"></i></button>
                <button class="moveup"><i class="bi bi-chevron-up"></i></button>
                <button class="movedown"><i class="bi bi-chevron-down"></i></button>
            </div>
        </div>  
    </div>
</body>
</html>
